{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="bg-dark text-white py-3">
    <div class="container text-center">
        {% include 'header.html' %}
    </div>
</header>

{% include 'nav.html' %}

<div class="sign-up-container" style="background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 400px; margin-top: 20px; margin: 20px auto;">
   
    <div class="branding" style="text-align: center; margin-bottom: 10px;">
        
    </div>

    <h2 class="sign-up-heading" style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 10px;">Sign Up</h2>
    <p class="sign-up-description" style="text-align: center; color: #555; margin-bottom: 20px;"></p>


    <form method="POST" class="sign-up-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="submit-button" style="width: 100%; padding: 10px; background-color: #000; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
    </form>

  
    {% if messages %}
    <div class="messages" style="margin-top: 20px; text-align: center;">
        {% for message in messages %}
            <p style="background: #f0f0f0; padding: 10px; border-radius: 5px; color: #333; margin-bottom: 10px;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>

{% endblock %}
