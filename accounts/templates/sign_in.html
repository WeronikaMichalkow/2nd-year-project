{% extends 'base.html' %}

{% block content %}
<header class="bg-dark text-white py-3">
    <div class="container text-center">
        {% include 'header.html' %}
    </div>
</header>
{% include 'nav.html' %}

<div class="sign-in-container" style="background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 400px; margin-top: 20px; margin: 20px auto;">
    <h2 class="sign-in-heading" style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 10px;">Sign In</h2>

    <form method="POST" class="sign-in-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button" style="width: 100%; padding: 10px; background-color: #000; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign In</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="{% url 'accounts:signup' %}" style="color: #000; text-decoration: none;">Sign up here</a>
    </p>
</div>

<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <div class="message" style="background-color: #000; padding: 15px; margin: 10px 0; border-radius: 5px; color: #721c24; text-align: center;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
