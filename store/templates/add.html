{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Product - Admin Panel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <main style="padding-top: 90px;">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Add New Product</h2>

            <div class="card shadow-lg p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Product Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Quantity</label>
                            <input type="number" name="quantity" class="form-control" placeholder="Stock quantity" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Price (â‚¬)</label>
                                <input type="number" name="price" class="form-control" placeholder="Enter price" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <select name="category" class="form-select" required>
                            <option value="">Select Category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Product Image</label>
                        <input type="file" name="image" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Colour</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter product colour">
                    </div>
                    

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-50">Add Product</button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'store:stock_management' %}" class="btn btn-dark">Back to Stock Management</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
