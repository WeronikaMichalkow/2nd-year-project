<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page</title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2" style="margin-bottom: 20px;">
        <div class="container-fluid d-flex justify-content-between">
            {% if user.is_authenticated %}
              
                <div class="dropdown">
                    <a class="btn btn-outline-dark dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Welcome, {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="accounts:change-password">Change Password</a></li>
                        <li>
                            <form action="" method="POST" style="margin: 0;">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            {% else %}
                <a class="btn btn-outline-dark" href="" role="button">Sign In</a>
            {% endif %}
            
           
        <button class="btn btn-outline-dark" type="button">Cart</button>
        <a href="">
            <button class="btn btn-outline-dark" type="button">Wishlist</button>
        </a>

        <a class="btn btn-outline-dark" href="">Reviews</a>

          
            <form class="d-flex" action="" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
